<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
   <head>
      <title>JavaScript Turtle Graphics</title>
      <link type="text/css" rel="stylesheet" href="lib/turtle.css" />

      <meta charset="utf-8">

   <body>
      <div id="wrap">
         <h1>JavaScript Turtle Graphics</h1>
         <div id="midcolumn">
            <h4>Canvas <span id="coords"></span></h4>
            <canvas id="turtlecanvas" width="500" height="500"></canvas>
            <canvas id="imagecanvas" width="500" height="500" style="display:none"></canvas>
            <span id="message" class="message-hide">Coordinates has been copied to clipboard</span>
         </div> <!-- midcolumn -->
         <div id="rightcolumn">
            <h4>Language Reference</h4>
            <code>
              showGrid(step) <br/>
              forward(distance) <br/>
              right(angle) <br/>
              left(angle) <br/>
              goto(x,y) <br/>
              penup() <br/>
              pendown() <br/>
              angle(angle) <br/>
              width(width) <br/>
              color(r,g,b)  <br/> color([r,g,b])  <br/> color("#hexcolor")  <br/> color("name") <br/>
              <!-- write(string) <br/> -->
              <!-- n = random(low,high) <br/> -->
              <!-- hideTurtle() <br/>
              showTurtle() <br/> -->
              <!--redrawOnMove(bool) <br/>
              draw() <br/> 
              repeat(n, action) <br/> 
              wrap(bool) <br/> 
              animate(action,ms) <br/>  -->
            </code>
         </div> <!-- rightcolumn -->
      </div> <!-- wrap-->
      <script type="text/javascript" src="lib/library.js"></script>
      <script type="text/javascript" src="functions.js"></script>
      <script type="text/javascript" src="turtle.js"></script>
   </body>
</html>
